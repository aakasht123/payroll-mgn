<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="scroll.css">

</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-7 col-12" style="background-image: url('assets/images/bg.jpg'); background-size: cover;">
                <div class="title-heading">&nbsp;PAYROLL &nbsp;</div>
            </div>
            <div id="form-container" class="col-md-5 col-12 login-pane d-flex flex-column my-auto px-5">
                <div style="width: 100%;" class="collapse show" data-parent="#form-container" id="login-div">
                    <h1>Login</h1>

                    <br>
                    <input type="email" class="input-field" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                    <br>
                    <input type="password" class="input-field" id="passwordInput" placeholder="Password">
                    <br>
                    <button type="submit" id="loginBtn" class="btn login-btn">LOGIN</button>

                    <small><a href="#">Forgot Password?</a></small>
                    <hr class="divider" />
                    <div class="d-flex align-items-center " style="width: 100%;">
                        <span style="margin-top: 10px;">Don't have an account?</span>
                        <button style="margin-left: auto;" type="submit" class="btn login-btn" data-toggle="collapse" data-target="#register-div" data-parent="#form-container">Register</button>
                    </div>
                </div>

                <div style="width: 100%;" id="register-div" class="collapse" data-parent="#form-container">
                    <h1>Register</h1>

                    <br>
                    <input type="text" class="input-field" id="nameRegister" aria-describedby="emailHelp" placeholder="Username">
                    <br>
                    <input type="email" class="input-field" id="emailRegister" aria-describedby="emailHelp" placeholder="Email">
                    <br>
                    <input type="password" class="input-field" id="passwordRegister" placeholder="Password">
                    <br>
                    <button type="submit" id="registerBtn" class="btn login-btn">SIGN UP</button>


                    <hr class="divider" />
                    <div class="d-flex align-items-center " style="width: 100%;">
                        <span style="margin-top: 10px;">Already have an account?</span>
                        <button style="margin-left: auto;" type="submit" class="btn login-btn" data-toggle="collapse" data-target="#login-div" data-parent="#form-container">Login</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>



</body>

</html>
